    <script>
      function Check(){
        // Input dei dati
        var Nome = document.forms["RegistrazioneUtente"]["Nome"].value;
        var Cognome = document.forms["RegistrazioneUtente"]["Cognome"].value;
        var CodiceFiscale = document.forms["RegistrazioneUtente"]["CF"].value;
        var LuogoNascita = document.forms["RegistrazioneUtente"]["LuogoDiNascita"].value;
        var DataDiNascita = document.forms["RegistrazioneUtente"]["DataDiNascita"].value;
        var Email = document.forms["RegistrazioneUtente"]["Email"].value;
        var Password = document.forms["RegistrazioneUtente"]["Password"].value;
        var Via = document.forms["RegistrazioneUtente"]["Via"].value;
        var Città = document.forms["RegistrazioneUtente"]["Città"].value;
        var Regione = document.forms["RegistrazioneUtente"]["Regione"].value;
        var Cap = document.forms["RegistrazioneUtente"]["CodicePostale"].value;
        var Provincia = document.forms["RegistrazioneUtente"]["Provincia"].value;

        //Controllo del nome
        if(Nome == "") {
          document.getElementById("InputNome").style.border = "solid red";
          bootbox.alert("<b>Errore.</b><br>Devi inserire un Nome");
          return false;
        }else {
          document.getElementById("InputNome").style.border = "solid green";
        }

        //Controllo del cognome
        if(Cognome == "") {
          document.getElementById("InputCognome").style.border = "solid red";
          bootbox.alert("<b>Errore.</b><br>Devi inserire un Cognome");
          return false;
        }else {
          document.getElementById("InputCognome").style.border = "solid green";
        }

        //Controllo CF
        if(CodiceFiscale == "") {
          document.getElementById("InputCF").style.border = "solid red";
          bootbox.alert("<b>Errore.</b><br>Devi inserire un CodiceFiscale");
          return false;
        }else {
          document.getElementById("InputCF").style.border = "solid green";
        }



        //Controllo Luogo di nascita
        if(LuogoNascita == "") {
          document.getElementById("InputLuogoDiNascita").style.border = "solid red";
          bootbox.alert("<b>Errore.</b><br>Devi inserire un luogo di nascita");
          return false;
        }else {
          document.getElementById("InputLuogoDiNascita").style.border = "solid green";
        }

        //Controllo Data di nascita
        if(DataDiNascita == "") {
          document.getElementById("InputDataDiNascita").style.border = "solid red";
          bootbox.alert("<b>Errore.</b><br>Devi inserire una data di nascita");
          return false;
        }else {
          document.getElementById("InputDataDiNascita").style.border = "solid green";
        }

        //Controllo della Email
        if(Email == "") {
          document.getElementById("InputEmail").style.border = "solid red";
          bootbox.alert("<b>Errore.</b><br>Devi inserire una Email");
          return false;
        }else {
          document.getElementById("InputEmail").style.border = "solid green";
        }

        //Controllo della Password
        if(Password == "") {
          document.getElementById("InputPassword").style.border = "solid red";
          bootbox.alert("<b>Errore.</b><br>Devi inserire una Password");
          return false;
        }else {
          document.getElementById("InputPassword").style.border = "solid green";
        }

        //Controllo della via
        if(Via == "") {
          document.getElementById("InputVia").style.border = "solid red";
          bootbox.alert("<b>Errore.</b><br>Devi inserire una Via");
          return false;
        }else {
          document.getElementById("InputVia").style.border = "solid green";
        }

        //Controllo della città
        if(Città == "") {
          document.getElementById("InputCittà").style.border = "solid red";
          bootbox.alert("<b>Errore.</b><br>Devi inserire una Città");
          return false;
        }else {
          document.getElementById("InputCittà").style.border = "solid green";
        }

        //Controllo della Regione
        if(Regione == "") {
          document.getElementById("InputRegione").style.border = "solid red";
          bootbox.alert("<b>Errore.</b><br>Devi inserire una Regione");
          return false;
        }else {
          document.getElementById("InputRegione").style.border = "solid green";
        }

        //Controllo codice postale
        if(Cap == "") {

          document.getElementById("InputCodicePostale").style.border = "solid red";
          bootbox.alert("<b>Errore.</b><br>Devi inserire un Codice Postale");
          return false;
        }else {
          document.getElementById("InputCodicePostale").style.border = "solid green";
        }
        
        if (isNaN(Cap) === true) {
          document.getElementById("InputCodicePostale").style.border = "solid red";
          bootbox.alert("<b>Errore.</b><br>Devi inserire un Codice Postale valido (Numero)");
          return false;
        }else {
          document.getElementById("InputCodicePostale").style.border = "solid green";
        }

        //Controllo la provincia
        if(Provincia == "") {
          document.getElementById("InputProvincia").style.border = "solid red";
          bootbox.alert("<b>Errore.</b><br>Devi inserire una provincia");
          return false;
        }else {
          document.getElementById("InputProvincia").style.border = "solid green";
        }

        return true;
      }
    </script>

            <div class="row">

              <div class="col-md-6">

                <input type="email" name="Email" class="form-control" id="InputEmail">
              </div>

              <div class="col-md-6">
                <label for="inputPassword4" class="form-label" style="font-family: 'Balsamiq Sans';">Password*</label>
                <input type="password" name="Password" class="form-control" id="InputPassword">
              </div>


              <div class="col-12">
                <label for="Telephone" class="form-label" style="font-family: 'Balsamiq Sans';">Numero di telefono</label>
                <input type="text" name="Telefono" class="form-control">
              </div>

              <div class="col-6">
                <label for="inputCity" class="form-label" style="font-family: 'Balsamiq Sans';">Provincia*</label>
                <input type="text" name="Provincia" class="form-control" id="InputProvincia">
              </div>

              <div class="col-6">
                <label for="inputAddress" class="form-label" style="font-family: 'Balsamiq Sans';">Via*</label>
                <input type="text" name="Via" class="form-control" id="InputVia">
              </div>

              <div class="col-md-4">
                <label for="inputCity" class="form-label" style="font-family: 'Balsamiq Sans';">Città*</label>
                <input type="text" name="Città" class="form-control" id="InputCittà">
              </div>

              <div class="col-md-4">
                <label for="inputState" class="form-label" style="font-family: 'Balsamiq Sans';">Regione*</label>
                <select name="Regione" class="form-select" id="InputRegione">
                  <option selected></option>
                  <option>Valle d'Aosta</option>

                  <option>Puglia</option>
                  <option>Basilicata</option>

                  <option>Sicilia</option>
                  <option>Sardegna</option>
                </select>
              </div>

              <div class="col-md-4">
                <label for="inputZip" class="form-label" style="font-family: 'Balsamiq Sans';">CAP*</label>
                <input type="text" name="CodicePostale" class="form-control" id="InputCodicePostale">
              </div>

              <div class="col-md-12">
                <hr>
              </div>

              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Invia</button>

                  <button type="button" class="btn btn-primary">Torna indietro</button>
